<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico-Placa</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pico y Placa</h1>
    <h1>Predictor</h1>
    <div class="input-group">
      <label for="licensePlate">License Plate Number:</label>
      <input type="text" id="licensePlate" placeholder="PBX-1234">
    </div>
    <div class="input-group">
      <label for="date">Date:</label>
      <input type="date" id="date" placeholder="Monday">
    </div>
    <div class="input-group">
      <label for="time">Time:</label>
      <input type="time" id="time" placeholder="8:30">
    </div>
  </div>
</body>
</html>
